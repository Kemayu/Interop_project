<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulations - Nancy</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Circulations à Nancy</h1>
    </header>

    <main>
        <section id="dashboard">
            <div class="card" id="weather-card">
                <h2>Météo</h2>
                <div id="weather-info">Chargement...</div>
            </div>

            <div class="card" id="pollution-card">
                <h2>Qualité de l'air</h2>
                <div id="pollution-info">Chargement...</div>
            </div>

            <div class="card" id="decision-card">
                <h2>Conseil</h2>
                <div id="decision-info">Calcul en cours...</div>
            </div>
        </section>

        <section id="map-container">
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <h3>Sources des données (APIs)</h3>
        <ul>
            <li><a href="http://ip-api.com/" target="_blank">Géolocalisation : IP-API</a></li>
            <li><a href="https://api.cyclocity.fr/contracts/nancy/gbfs/gbfs.json" target="_blank">Vélos : Cyclocity (GBFS Nancy)</a></li>
            <li><a href="https://www.infoclimat.fr/api-previsions-meteo.html" target="_blank">Météo : InfoClimat (GFS)</a></li>
            <li><a href="https://www.atmo-grandest.eu/" target="_blank">Pollution : ATMO Grand Est (ArcGIS)</a></li>
        </ul>
        <p>
            Projet Interop - <a href="https://github.com/Kemayu/Interop_project" target="_blank">Mon Dépôt Git</a>
        </p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <script src="script.js"></script>
</body>
</html>
